<!DOCTYPE html>

<html>
    <head>
        <title>uRank Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="rs-test.css" />
        <link rel="stylesheet" href="../../app/css/main-style.css" />
        <link rel="stylesheet" href="libs/multiple-select-master/docs/css/base.css" />
        <link rel="stylesheet" href="libs/multiple-select-master/docs/assets/flatdoc/theme-white/style.css" />
        <link rel="stylesheet" href="libs/multiple-select-master/multiple-select.css" />
    </head>

    <body>

        <div class="settings">

            <div class="inner">
                <span>% Training data: </span>
                <select id="select-pctg-training">
                    <option value="60">60</option>
                    <option value="65">65</option>
                    <option value="70" selected>70</option>
                    <option value="75">75</option>
                    <option value="80">80</option>
                </select>
            </div>

            <div class="inner">
                <span>Runs: </span>
                <select id="select-runs">
                    <option value="1">1</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>


            <div class="inner">
                <span title="Number of recommendations to be returned by RS">Rec. Size: </span>
                <select id="select-rec-size" multiple="multiple">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected="selected">3</option>
                    <option value="4">4</option>
                    <option value="5" selected="selected">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected="selected">10</option>
                    <option value="12">12</option>
                    <option value="15">15</option>
                </select>
            </div>

            <div class="inner">
                <input type="button" id="btn-run" value="Run Test" />
            </div>

            <div class="inner">
                <span id="runing-status"></span>
<!--                <div id="spinner" class="spinner"></div>-->
            </div>
        </div>

        <div class="settings">
            <div class="inner">
                <span>Training dataset size:    </span>
                <span id="lbl-training-size" class="red"></span>
            </div>
        </div>
        <div class="settings">
            <div class="inner">
                <span>Test dataset size:    </span>
                <span id="lbl-test-size" class="red"></span>
            </div>
        </div>



        <div class="table-container">
            <span>Test Results</span>
            <a id="download-results" href="#">Download</a>
            <table id="results">
                <thead>
                    <tr>
                        <th>Rec. Size</th>
                        <th>#Run</th>
                        <th>Recall</th>
                        <th>Hits</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>


        <div class="table-container">
            <span>Statistics</span>
            <a id="download-stats" href="#">Download</a>
            <table id="stats">
                <thead>
                    <tr>
                        <th>Rec. Size</th>
                        <th>Total Runs</th>
                        <th>Recall mean(stdv)</th>
                        <th>Hits mean(stdv)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>





        <!--Bower scripts-->
        <script src="../../bower_components/jquery/dist/jquery.js"></script>
        <script src="../../bower_components/underscore/underscore.js"></script>

        <!-- App scripts -->
        <script type="text/javascript" src="../rs.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../app/js/evaluation-results.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../app/js/file-generator.js" charset="utf-8"></script>
        <script type="text/javascript" src="libs/multiple-select-master/jquery.multiple.select.js" charset="utf-8"></script>
        <script type="text/javascript" src="rs-test.js" charset="utf-8"></script>
    </body>
</html>
