<!DOCTYPE html>

<html>
    <head>
        <title>uRank Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- bower:css -->
        <!-- endbower -->

        <!-- injector:css -->
        <link rel="stylesheet" href="/app/libs/urank/css/urank-blocks-default.css">
        <link rel="stylesheet" href="/app/libs/urank/css/urank.css">
        <link rel="stylesheet" href="/app/libs/urank/css/vis-ranking.css">
        <link rel="stylesheet" href="/app/libs/urank/media/sprites.css">
        <!-- endinjector -->

        <link rel="stylesheet" type="text/css" href="css/main-style.css" />
    </head>

    <body>
        <header>                            <!-- top panel -->
            <select id="select-dataset"></select>
            <select id="select-download">
                <option value="2files">Keyword &amp; ranking in 2 files</option>
                <option value="1file">All in 1 file</option>
            </select>
            <input type="button" id="btn-download" value="Download"/>
      	</header>

        <div class="main-panel">

            <div id="tagcloud"></div>       <!-- left panel -->

            <div class="central-panel">     <!-- central panel, including list and ranking -->

                <div class="control-panel">
                    <div class="ranking-controls">
                        <button id="btn-reset" title="Reset">
                            <span class="sprite-reset"></span>
                        </button>
                        <button id="btn-sort-by-overall-score" title="Sort by overall score">
                            <span class="sprite-sort-down"></span>
                        </button>
                        <button id="btn-sort-by-max-score" title="Sort by maximum score">
                            <span class="sprite-wiggle"></span>
                        </button>
                    </div>

                    <div id="tagbox"></div>

                </div>

                <div class="vis-panel">
                    <div id="contentlist" ></div>
                    <div id="viscanvas"></div>
                </div>
            </div>
            <div id="docviewer"></div>      <!-- right panel -->

		</div>

        <div class="processing-message">Processing Data...</div>


        <!-- bower:js -->
        <!-- endbower -->

        <!-- injector:js -->
        <script src="/app/libs/urank/blocks/contentList.js"></script>
        <script src="/app/libs/urank/blocks/docViewer.js"></script>
        <script src="/app/libs/urank/blocks/tagBox.js"></script>
        <script src="/app/libs/urank/blocks/tagCloud.js"></script>
        <script src="/app/libs/urank/blocks/visCanvas.js"></script>
        <script src="/app/libs/urank/helper/globals.js"></script>
        <script src="/app/libs/urank/helper/jquery_functions/fullHeight.js"></script>
        <script src="/app/libs/urank/helper/jquery_functions/fullOffset.js"></script>
        <script src="/app/libs/urank/helper/jquery_functions/fullWidth.js"></script>
        <script src="/app/libs/urank/helper/jquery_functions/getText.js"></script>
        <script src="/app/libs/urank/helper/jquery_functions/outerHTML.js"></script>
        <script src="/app/libs/urank/helper/jquery_functions/pin.js"></script>
        <script src="/app/libs/urank/helper/jquery_functions/scrollTo.js"></script>
        <script src="/app/libs/urank/helper/jquery_functions/tooltip.js"></script>
        <script src="/app/libs/urank/helper/settings.js"></script>
        <script src="/app/libs/urank/helper/utils.js"></script>
        <script src="/app/libs/urank/libs/jspos/POSTagger.js"></script>
        <script src="/app/libs/urank/libs/jspos/lexer.js"></script>
        <script src="/app/libs/urank/libs/jspos/test.js"></script>
        <script src="/app/libs/urank/libs/natural-custom.js"></script>
        <script src="/app/libs/urank/libs/pos/POSTagger.js"></script>
        <script src="/app/libs/urank/libs/pos/lexer.js"></script>
        <script src="/app/libs/urank/libs/pos/lexicon.js"></script>
        <script src="/app/libs/urank/libs/pos/pos.js"></script>
        <script src="/app/libs/urank/libs/pos/test.js"></script>
        <script src="/app/libs/urank/model/keywordExtractor.js"></script>
        <script src="/app/libs/urank/model/rankingArray.js"></script>
        <script src="/app/libs/urank/model/rankingModel.js"></script>
        <script src="/app/libs/urank/urank.js"></script>
        <script src="/app/libs/urank/vis/ranking.js"></script>
        <!-- endinjector -->

        <!-- App scripts -->
        <script type="text/javascript" src="js/dataset-manager.js" charset="utf-8" ></script>
        <script type="text/javascript" src="js/file-generator.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
    </body>
</html>
